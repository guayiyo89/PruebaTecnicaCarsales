<div class="container">
  <div class="content">
    <div class="busqueda">
      <input
        class="campo-buscar"
        placeholder="Buscar personaje por nombre"
        type="text"
        id="filterText"
        [formControl]="filterText"
        (keyup.enter)="filterPersonajes()"
      />

      <select class="select-state" [formControl]="status" id="status">
        <option value="" selected>Cualquier estado</option>
        <option value="alive" selected>Vivo</option>
        <option value="dead" selected>Muerto</option>
        <option value="unknown" selected>Desconocido</option>
      </select>
    </div>

    <div class="pagination-zone">
      <button
        (click)="filterPersonajes()"
        mat-flat-button
        color="primary"
        style="margin-right: 8px;"
      >
        Buscar
      </button>
      <button
        (click)="reset()"
        mat-flat-button
        color="primary"
      >
        Reestablecer
      </button>
    </div>

    <div class="item-result" *ngFor="let item of personajes" (click)="showPersonaje(item)">
      {{ item.name }}
    </div>

    <div class="pagination-zone">
      <button
        class="arrow-btn"
        [disabled]="disablePrev"
        (click)="firstPage()"
        mat-flat-button
        color="primary"
      >
      <mat-icon aria-hidden="false" fontIcon="first_page"></mat-icon>
      </button>

      <button
        class="arrow-btn"
        [disabled]="disablePrev"
        (click)="prevPage()"
        mat-flat-button
        color="primary"
      >
      <mat-icon aria-hidden="false" fontIcon="arrow_back"></mat-icon>
      </button>

      <input
        class="campo-buscar num-pagina"
        placeholder="pag"
        type="number"
        id="selectPage"
        style="width: 20px;"
        [formControl]="selectPage"
        (keyup.enter)="goToPage()"
      />

      <button
        class="arrow-btn"
        [disabled]="disableNext"
        (click)="nextPage()"
        mat-flat-button
        color="primary"
      >
      <mat-icon aria-hidden="false" fontIcon="arrow_forward"></mat-icon>
      </button>

      <button
        class="arrow-btn"
        [disabled]="disableNext"
        (click)="lastPage()"
        mat-flat-button
        color="primary"
      >
      <mat-icon aria-hidden="false" fontIcon="last_page"></mat-icon>
      </button>

      <span class="pagination">
        pag <strong>{{ numPage }}</strong> de
        <strong>{{ totalPages }}</strong></span
      >
    </div>
  </div>
</div>
